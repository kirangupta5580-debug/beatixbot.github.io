<script>
// JS Logic (Loader, Cursor, Theme, Stats, Particles)
window.addEventListener("load",()=>setTimeout(()=>document.getElementById("loader")?.remove(),700));
document.getElementById("year").textContent=new Date().getFullYear();
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{cursor.style.left=e.clientX+"px";cursor.style.top=e.clientY+"px";});
document.querySelectorAll(".card").forEach(card=>{
card.addEventListener("mousemove",e=>{let r=card.getBoundingClientRect();card.style.transform=`rotateX(${-(e.clientY-r.top-r.height/2)/18}deg) rotateY(${(e.clientX-r.left-r.width/2)/18}deg)`;});
card.onmouseleave=()=>card.style.transform="rotateX(0) rotateY(0)";});

// Theme Logic
const themeToggleBtn = document.getElementById("themeToggle");
const themeStates = ["Auto", "Light", "Dark"];
let currentTheme = localStorage.getItem("beatixTheme") || "Auto";
function applyTheme() {
  if (currentTheme === "Light" || (currentTheme === "Auto" && window.matchMedia("(prefers-color-scheme: light)").matches)) { document.body.classList.add("light-mode"); } 
  else { document.body.classList.remove("light-mode"); }
  themeToggleBtn.textContent = "Theme: " + currentTheme;
}
themeToggleBtn.addEventListener("click", () => { currentTheme = themeStates[(themeStates.indexOf(currentTheme) + 1) % 3]; localStorage.setItem("beatixTheme", currentTheme); applyTheme(); });
applyTheme();

// Mock Stats
setTimeout(()=>{document.getElementById("servers").textContent="128"; document.getElementById("ping").textContent="42ms"; document.getElementById("status").textContent="Online";},1000);

// Particles
const canvas=document.getElementById("particles"), ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let particles=Array.from({length:25},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*0.15,dy:(Math.random()-.5)*0.15}));
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle="#00eaff";ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;});
requestAnimationFrame(draw);} draw();
</script>
