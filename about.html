<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatix Bot • About Us</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
  /* Smooth Page Transition Overlay */
  #page-transition {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #0f172a; z-index: 99998; opacity: 1;
    pointer-events: none; transition: opacity 0.5s ease;
  }
  #page-transition.hidden { opacity: 0; }
  body.light-mode #page-transition { background: #f8fafc; }
</style>
</head>
<body>

<div id="loader"><div class="spinner"></div>Loading Beatix...</div>

<div id="page-transition"></div>

<canvas id="particles"></canvas>
<div class="cursor" id="cursor"></div>

<nav>
  <div class="nav-mobile-header">
    <div class="logo-mobile">Beatix</div>
    <div class="menu-toggle" id="mobile-menu">☰</div>
  </div>
  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="commands.html">Commands</a></li>
    <li><a href="about.html" class="active">About Us</a></li>
    <li><a href="community.html">Community</a></li>
  </ul>
</nav>

<section class="hero" data-aos="fade-down" data-aos-duration="1000">
  <h1 class="gradient-title">Meet the Team</h1>
</section>

<section class="team-container" data-aos="fade-up" data-aos-delay="200">
  <div class="team-member">
    <h3>darksky.guild</h3>
    <p>Owner</p>
  </div>
  <div class="team-member">
    <h3>td._.abhi</h3>
    <p>Co-Owner</p>
  </div>
</section>

<footer>
  <div class="wave"></div>
  <p>© <span id="year"></span> Beatix Music Bot</p>
</footer>

<div class="toggle" id="themeToggle">Theme: Auto</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
// SMOOTH PAGE TRANSITIONS LOGIC
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => { document.getElementById("page-transition").classList.add("hidden"); }, 100);
});

document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function(e) {
    const targetUrl = this.getAttribute('href');
    if (targetUrl && targetUrl.endsWith('.html') && targetUrl !== window.location.pathname.split('/').pop()) {
      e.preventDefault(); 
      document.getElementById("page-transition").classList.remove("hidden"); 
      setTimeout(() => { window.location.href = targetUrl; }, 500); 
    }
  });
});

// Mobile Menu Toggle Logic
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.getElementById('nav-links');
mobileMenu.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  mobileMenu.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
});

// Initialize AOS Animations
AOS.init({ once: true, offset: 100 });

// Loader & Year
window.addEventListener("load",()=>setTimeout(()=>document.getElementById("loader")?.remove(),700));
document.getElementById("year").textContent=new Date().getFullYear();

// Custom Cursor
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{cursor.style.left=e.clientX+"px";cursor.style.top=e.clientY+"px";});

// Theme Logic
const themeToggleBtn = document.getElementById("themeToggle");
const themeStates = ["Auto", "Light", "Dark"];
let currentTheme = localStorage.getItem("beatixTheme") || "Auto";
function applyTheme() {
  if (currentTheme === "Light" || (currentTheme === "Auto" && window.matchMedia("(prefers-color-scheme: light)").matches)) { 
    document.body.classList.add("light-mode"); 
  } else { 
    document.body.classList.remove("light-mode"); 
  }
  themeToggleBtn.textContent = "Theme: " + currentTheme;
}
themeToggleBtn.addEventListener("click", () => { 
  currentTheme = themeStates[(themeStates.indexOf(currentTheme) + 1) % 3]; 
  localStorage.setItem("beatixTheme", currentTheme); 
  applyTheme(); 
});
applyTheme();

// Particles
const canvas=document.getElementById("particles"), ctx=canvas.getContext("2d");
function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles=Array.from({length:25},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*0.15,dy:(Math.random()-.5)*0.15}));
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = document.body.classList.contains('light-mode') ? "#a855f7" : "#00eaff";
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(draw);
} 
draw();
</script>
</body>
</html>
